<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-md-6 col-lg-12 col-sm-12">
      <div class="card mt-4">
        <div class="card-header">
          {{ routesInfos?.nome }}
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let route of routes; let index = index">
            <a
              href="https://www.google.com/maps/?q={{ route.lat }},{{
                route.lng
              }}"
              target="_blank"
            >
              Localidade {{ index }}, {{ route | json }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
